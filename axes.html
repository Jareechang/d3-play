<!DOCTYPE html>

<html>
    <head>
        <script src="./lib/d3.min.js"></script>
        <script src="./lib/d3-axis.min.js"></script>
    </head>
    <style>
        h3 {
            margin: 0;
        }
        .axis text {
            font-family: 'Helvetica';
            font-size: 15px;
            font-weight: 300;
        }
        .axis path {
            stroke: none;
        }
        .axis line {
            fill: none;
            stroke: lightgrey;
            shape-rendering: crispEdges;
        }
    </style>
    <body>
        <h3> Axes </h3>
        <div id="canvas"></div>
        <script>
            const w = 510;
            const h = 250;
            const defaultTransformConstant = "translate(0, 40)";
            const padding = 20;
            const dataset = [
                [5, 20],
                [480, 90],
                [250, 50],
                [100, 33],
                [330, 95],
                [410, 12],
                [475, 44],
                [25, 67],
                [85, 21],
                [220, 88],
                [600, 150]
            ];
            let svg = d3.selectAll('#canvas')
                            .append('svg')
                            .attr('width', w)
                            .attr('height', h);

            let yMin = d3.min(dataset, d => d[1]);

            const xScale = d3.scaleLinear()
                            .domain([0, d3.max(dataset, d => d[0])])
                            .range([padding, w - padding * 2]);

            const yScale = d3.scaleLinear()
                            .domain([0, d3.max(dataset, d => d[1])])
                            .range([0, h])
            
            const radius = 4;
            const pointColor = '#71bb63';

            /* Axis */
            const xAxis = d3.axisTop(xScale)
                            .ticks(5)
                            .tickSize(200)
                            .tickPadding(15);

            const yAxis = d3.axisLeft(yScale)
                            .ticks(5)
                            .tickSize(450)
                            .tickPadding(10);

            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', "translate(15, 240)")
                .call(xAxis);

            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', "translate(485, 40)")
                .call(yAxis);
            
            /* Data points */
            svg.selectAll('circle')
                .data(dataset)
                .enter()
                .append('circle')
                .attr('cx', d => xScale(d[0]))
                .attr('cy', d => xScale(d[1]))
                .attr('r', radius)
                .attr("transform", "translate(15, 40)")
                .attr('fill', pointColor);

        </script>
    </body>
</html>
