<!DOCTYPE html>

<html>
    <head>
        <script src="./lib/d3.min.js"></script>
    </head>
    <style>
        .svg-canvas {
            margin-top: 25px;
            width: 800px;
            height: 150px;
        }
        .display-text {
            font-family: 'Helvetica';
            font-size: 18px;
            font-weight: 100;
        }
    </style>
    <body>
        <h3> Visualize in Cirlces</h3>
        <script>
            const w = 1000;
            const h = 50;
            const svg = d3.select('body')
                        .append('svg')
                        .attr('class', 'svg-canvas')
                        .attr('widtw', w)
                        .attr('height', h);
            
            const dataset = [5, 10, 15, 20, 25];
            const datasetSpaceFactor = 125;
            const addXSpacing = (data, index) => ((index * datasetSpaceFactor) + 55)

            const circles = svg.selectAll('circle')
                .data(dataset)
                .enter()
                .append('circle');

            circles
                .attr('cx', addXSpacing)
                .attr('cy', h + 20)
                .attr('r', r => r)
                .attr('fill', '#f4fde0')
                .attr('stroke', '#000')
                .attr('stroke-width', d => 0.75);

            svg.selectAll('text')
                .data(dataset)
                .enter()
                .append('text')
                .text(d => d)
                .attr('class', 'display-text')
                .attr('text-anchor', 'middle')
                .attr('x', addXSpacing)
                .attr('y', h - 25)

        </script>
    </body>
</html>
