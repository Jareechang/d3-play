<!DOCTYPE html>

<html>
    <head>
        <script src="./lib/d3.min.js"></script>
    </head>
    <body>
        <h3> SVG BAR </h3>
        <svg>
            <rect width="50" height="200" style="fill: blue"/>
        </svg>

        <h3> D3 BAR </h3>
        <script>
            const targetElement = 'body';
            d3.select(targetElement)
                .append('svg')
                .append('rect')
                .attr('width', 50)
                .attr('height', 200)
                .style('fill', 'lightblue');
        </script>
    </body>
</html>
